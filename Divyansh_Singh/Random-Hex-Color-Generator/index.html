<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <link
      rel="stylesheet"
      href="/Divyansh_Singh/Random-Hex-Color-Generator/style.css"
    />
    <script
      src="https://kit.fontawesome.com/321e2dcd1b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="counter-div">
        <h1>Random Hex Color Generator</h1>
        <span class="count hex">#ffffff</span>
        <hr />
        <div class="buttons">
          <button class="reset generate">
            <i class="fas fa-spinner"></i>
            Generate Color
          </button>
        </div>
      </div>
    </div>

    <script src="/Divyansh_Singh/Random-Hex-Color-Generator/script.js"></script>
  </body>
</html>
